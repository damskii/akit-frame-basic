<!DOCTYPE html>

<html>

<head>

    <!-- insert a title with no spaces (use _) -->
    <title>assimilate_kit</title>

    <!-- script tags start - do not modify -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script type="text/javascript" src="properties.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eventemitter3/4.0.0/index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/assimilate-interactive/akit/lib/platform/jsartoolkit5/artoolkit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/assimilate-interactive/akit/akit-aframe-master.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/assimilate-interactive/akit/lib/platform/arjs/threex-artoolkitcontext.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/assimilate-interactive/akit/akit-frame.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
    <!-- script tags end -->

</head>

<body>

    <!-- init tags - DO NOT modify -->
    <script>akit.init()</script>
    <div id="appscene"></div>


    <!-- aframe scene -->
    <a-scene embedded akit>

        <!-- aframe XR akit assets -->
        <a-assets>
        </a-assets>

        <!-- aframe static assets -->

        <a-anchor name="test" group="test" marker="1">
            <a-sphere position="0 0 0" radius="1" color="#EF2D5E" material="opacity: 0.5; side:double; color:red;"></a-sphere>
        </a-anchor>

        <a-anchor name="test2" group="test2" marker="2">
            <a-box position="0 0 0" radius="1" color="#EF2D5E" material="opacity: 0.5; side:double; color:blue;"></a-box>
        </a-anchor>

    </a-scene>

</body>

</html>
